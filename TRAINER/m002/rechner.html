<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ü Taschenrechner</title>
</head>
<body>
    <h1>Ü Taschenrechner</h1>

    <input type="number" name="" id="zahl1inp" placeholder="zahl1">
    <select name="" id="operations">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" name="" id="zahl2inp" placeholder="zahl2">

    <button id=btnIstGleich onclick="berechne(+zahl1inp.value, +zahl2inp.value, operations.value)">=</button>

    <input type="text" disabled id="resultat">
    <script src="rechner.js"></script>
</body>
</html>
